		<script type="text/javascript">

			let header = document.getElementById('header');

			let footer = document.getElementsByClassName('footer')[0];

			// Small test animation
			function home2Fade() {
				let elem = document.getElementById('home2-fade');
				elem.classList.add('end');
			}

			// Fade page bg
			function bgfade(col) {
				document.body.style.backgroundColor = col;
			}

			// Fade header bg
			function headerfade(col, blur) {
				header.style.setProperty('--header-bg', col);
				header.style.setProperty('--header-blur', blur);
			}
			function headerreset() {
				header.style.setProperty('--header-bg', 'inherit');
				header.style.setProperty('--header-blur', 'inherit');
			}

			// Footer animation
			function showFooter() {
				footer.style.transform = 'none';
			}
			function hideFooter() {
				footer.style.transform = 'translateY(101%)';
			}

		</script>
